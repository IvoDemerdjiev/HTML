<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <style>
            table
            {
                border-style:solid;
                text-align:center;
            }
            button
            {
                height: 70px; 
                width: 78px; 
                font-size:200%
            }
            #text
            {
                font-size:157%;
                text-align:right;
                height:60px;
                
            }
            #zero
            {
                width: 156px;
            }
        </style>
    </head>
    <body>
            <table cellpadding="0" cellspacing="0">
                <tbody>
                    <input type="text" id="text" 
					name="text_name" value="123"/>
                    <tr>
                        <td>
                            <button type="buttons">1</button>
                        </td>
                        <td>
                            <button type="buttons">2</button>
                        </td>
                        <td>
                            <button type="button">3</button>
                        </td> 
                        <td>
                            <button type="button">+</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="button">4</button>
                        </td>
                        <td>
                            <button type="button">5</button>
                        </td>
                        <td>
                            <button type="button">6</button>
                        </td>
                        <td>
                            <button type="button">-</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="button">7</button>
                        </td>
                        <td>
                            <button type="button">8</button>
                        </td>
                        <td>
                            <button type="button">9</button>
                        </td>
                        <td>
                            <button type="button">*</button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button type="button" id="zero">0</button>
                        </td>
                        <td>
                            <button type="button">.</button>
                        </td>
                        <td>
                            <button type="button">/</button>
                        </td>
                    </tr>
                </tbody>  
            </table>
    </body>
</html>
